<html>
<head>
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
    <img src="./OllamaChatsLogo.png" alt="OllamaChats" width="200" draggable="false">
    <div class="container">

        <div class="row">
            <span class="text_header">URL:</span>
            <select id="api_url">
                <option value="http://localhost:11434">http://localhost:11434</option>
            </select>
        </div>

        <div class="row">
            <button id="search_btn">Search</button>
            <span class="text_header">Model:</span>
            <select id="model"></select>
        </div>

        <textarea id="prompt" placeholder="Type a message..."></textarea>

        <button id="start_btn">Start</button>

    </div>
    <script src="./js/search.js"></script>
    <script src="./js/converse.js"></script>
</body>
</html>
